<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建心愿</title>
    
    <link rel="stylesheet" href="./css/new.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <textarea name="" id="" placeholder="点击输入心愿内容"></textarea>
            <div class="photo">
                <form id="jvForm"  enctype="multipart/form-data">
                        <label for="pic">
                                <img src="img/svg/photo.svg" alt="">
                        </label> 
                        <input name="pic" type="file" class="uploadPic"/>
                         
                </form>
                
            </div>
        </div>
       
        <ul id="phone">
            <li>
                <span>联系人</span>
                <input type="text" class="man">
            </li>
            <li>
                <span>联系方式</span>
                <input type="text" class="phone">
            </li>
        </ul>

        <ul id="time">
            <li>
                <span>截止日期</span>
                <label for="date" class="date" ></label>
                <input type="date" name="date" id="date">
            </li>
            <li>
                <span>截止时间</span>
                <label for="timeinput" class="time" ></label>
                <input type="time" id="timeinput">
            </li>
        </ul>

        <div id="publish">发布</div>

        <div id="dialog">
            
        </div>

        
    </div>

<script src="./js/flexible.js"></script>
<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/jquery-form.js"></script>
<script src="./js/new.js"></script>
<script>
    
</script> 
</body>
</html>
